<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文仔大大的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- gitalk评论系统 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <!-- docsify问答插件 -->
  <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '文仔大大的博客',
      nameLink: '/',
      repo: 'https://github.com/WZWMaster/WZWMaster.github.io',
      maxLevel:3,
      coverpage:true,
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel:2,
      loadNavbar:true,
      onlyCover:true,
      auto2top: true,
      themeColor: '#FF9900',
      notFoundPage: true,

      /* 开启网站访问量显示 */
      busuanzi: true,

      /* 字数统计 */
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },

      /* Tabs选项卡 */
      // ...
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      
      /* Alerts提示 */
      'flexible-alerts': {
        note: {
          label: "注释"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "警告"
        },
        attention: {
          label: "注意"
        }
      },

      /* 最近更新记录 */
      timeUpdater: {
        text: "<div align='right' width='100px' style='color:gray;font-size:14px;margin-top:10px;'>最后更新时间:{docsify-updated}</div>",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
      },

      /* 进度条显示 
        progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      }, */

      /* 回到顶部 */
      docsifyBackTop:{
        size: 32,           	// 数值，组件大小，默认值32。
        bottom: 15,         	// 数值，组件底部偏移距离，默认值15。
        right: 15,          	// 数值，组件右侧偏移距离，默认值15。
        logo: '🔝',				// logo:字符串或svg矢量图代码，默认为svg代码图标。
        bgColor: '\#2096ff'    	// 背景颜色，#fff、pink等，logo为svg图标时，不填。
      },

      /* gitalk评论系统 */
      gitalk: {
        clientID: '81d13f12fca36565af7e',
        clientSecret: 'b179f9d3436d20cf730220a271a0c8392b52f7bb',
        repo: 'docsify-gitalk-byWZWMaster',
        owner: 'WZWMaster',
        admin: ['WZWMaster']
      },

      /* 代码复制 */
      copyCode: {
         buttonText : '点击复制',
         errorText  : '错误',
         successText: '已复制'
      },

      /* 全文搜索 */
      search: 'auto', // 默认值
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [],  // or 'auto'
        placeholder: '请输入搜索关键词',
        noData: '没有搜到呦!',
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
      },

      footer: {
        copy: '<span>文仔大大的博客 &copy; 2023</span>',
        auth: 'BY 文仔大大',
        pre: '<hr/>',
        style: 'text-align: center;',
        class: 'className',
      },

      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- Tabs选项卡 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Alerts提示 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 最近更新记录 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- 进度条显示 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script> -->
  <!-- 回到顶部 -->
  <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>
  <!-- gitalk评论系统 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="https://unpkg.com/docsify-gitalk@1.0.0/dist/docsify-gitalk.min.js"></script>
  <!-- docsify问答插件 -->
  <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
  <!-- 显示访问网站量 -->
  <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
  <!-- 给网页字母和文字之间加空格 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  <!-- 更多语言代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <!-- 代码复制 -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 页脚插件 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 分章节 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
